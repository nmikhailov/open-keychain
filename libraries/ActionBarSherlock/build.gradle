apply plugin: 'android-library'

dependencies {
  compile 'com.android.support:support-v4:19.0.1'
}

android {
  compileSdkVersion 14
  buildToolsVersion '19.0.1'

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
  
  // Do not abort build if lint finds errors
  lintOptions {
      abortOnError false
  }
}
